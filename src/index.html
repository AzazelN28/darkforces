<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Star Wars: Dark Forces Remake">
    <meta property="og:description" content="Star Wars: Dark Forces Remake">
    <meta property="og:image" content="./share.jpg">
    <meta property="og:locale" content="en_US">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@AzazelN28">
    <meta name="twitter:creator" content="@AzazelN28">
    <meta name="twitter:image" content="./share.jpg">

    <meta name="description" content="Star Wars: Dark Forces Reimplementation">
    <meta name="keywords" content="Star Wars,Star,Wars,Dark,Forces,Reimplementation">
    <meta name="author" content="@AzazelN28">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">

    <title>Star Wars: Dark Forces</title>

    <style>
      html, body {
        background: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Orbitron', sans-serif;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        max-width: 100vw;
        max-height: 62.5vw;
        width: 100%;
        height: 100%;
        image-rendering: pixelated;
      }

      a {
        color: #84e8ab;
      }

      a:visited {
        color: #41a66e;
      }

      .game {
        display: none;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }

      .cover {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .touch-controls {
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .touch-control {
        border-radius: 100%;
        box-shadow: inset 0 0 5vw #fff;
      }

      .touch-control-stick-container {
        position: fixed;
        bottom: 10vw;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 10vw;
        height: 10vw;
      }

      #start {
        padding: 1rem 2rem;
        font-size: 200%;
        border: 2px solid #41a66e;
        background: transparent;
        color: #41a66e;
        outline: 0;
        font-family: 'Orbitron', sans-serif;
      }

      #start:hover {
        border: 2px solid #fff;
        box-shadow: 0 0 4px #fff, inset 0 0 4px #fff;
        color: #fff;
        text-shadow: 0 0 4px #fff;
      }

      #version {
        position: fixed;
        bottom: 1rem;
        left: 1rem;
      }

      #repository {
        margin-top: 2rem;
      }

      #left-stick,
      #right-stick {
        width: 10vw;
        height: 10vw;
      }

      #full-screen-button {
        width: 5vw;
        height: 5vw;
        top: 10vw;
        right: 10vw;
      }

      #left-stick-container {
        left: 10vw;
      }
      #right-stick-container {
        right: 10vw;
      }

      @media (hover:hover) {
        /** Hides touch controls on non touch devices */
        .touch-controls {
          display: none;
        }
      }

    </style>
  </head>
  <body>
    <noscript>
      Dark Forces reimplementation cannot run without JavaScript
    </noscript>
    <div class="cover">
      <div class="header">
        <img src="images/logo-row.png">
      </div>
      <button id="start" type="button">
        Play
      </button>
      <a id="repository" href="https://github.com/AzazelN28/darkforces">GitHub</a>
    </div>
    <div class="game">
      <canvas id="engine"></canvas>
      <canvas id="debug"></canvas>
      <div class="touch-controls">
        <div class="touch-control" id="full-screen-button">

        </div>
        <div class="touch-control-stick-container" id="left-stick-container">
          <div class="touch-control" id="left-stick"></div>
        </div>
        <div class="touch-control-stick-container" id="right-stick-container">
          <div class="touch-control" id="right-stick"></div>
        </div>
      </div>
      <div class="loading">
        <progress></progress>
      </div>
      <span id="version">Alpha</span>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
