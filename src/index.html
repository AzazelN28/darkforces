<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <meta property="og:type" content="website">
    <meta property="og:title" content="Star Wars: Dark Forces Remake">
    <meta property="og:description" content="Star Wars: Dark Forces Remake">
    <meta property="og:image" content="./share.jpg">
    <meta property="og:locale" content="es_ES">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@AzazelN28">
    <meta name="twitter:creator" content="@AzazelN28">
    <meta name="twitter:image" content="./share.jpg">

    <meta name="description" content="Star Wars: Dark Forces Reimplementation">
    <meta name="keywords" content="Star Wars,Star,Wars,Dark,Forces,Reimplementation">
    <meta name="author" content="@AzazelN28">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">

    <title>Star Wars: Dark Forces</title>

    <style>
      html, body {
        background: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Teko', sans-serif;
        font-size: 2rem;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        max-width: 100vw;
        max-height: 62.5vw;
        width: 100%;
        height: 100%;
        image-rendering: pixelated;
      }

      #loading,
      #common-controls,
      #touch-controls {
        pointer-events: none;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      svg {
        fill: #fff;
      }

      .common-control {
        pointer-events: all;
      }

      .touch-control-stick-container {
        pointer-events: all;
        position: fixed;
        bottom: 10vw;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 10vw;
        height: 10vw;
      }

      #left-stick,
      #right-stick {
        width: 10vw;
        height: 10vw;
      }

      #vr-button,
      #full-screen-button {
        width: 5vw;
        height: 5vw;
        top: 10vw;
        right: 10vw;
        display: none;
      }

      #left-stick-container {
        left: 10vw;
      }
      #right-stick-container {
        right: 10vw;
      }

      @media (hover:hover) {
        /** Hides touch controls on non touch devices */
        #touch-controls {
          display: none;
        }
      }

    </style>
  </head>
  <body>
    <canvas id="engine"></canvas>
    <canvas id="debug"></canvas>
    <div id="touch-controls">
      <div class="touch-control-stick-container" id="left-stick-container">
        <div class="touch-control" id="left-stick"></div>
      </div>
      <div class="touch-control-stick-container" id="right-stick-container">
        <div class="touch-control" id="right-stick"></div>
      </div>
    </div>
    <div id="common-controls">
      <div class="common-control" id="full-screen-button">
        <svg width="100%" height="100%" viewBox="0 0 32 32">
          <path d="M0,0 L12,0 L12,4 L4,4 L4,12 L0,12 M20,0 L32,0 L32,12 L28,12 L28,4 L20,4 M0,20 L4,20 L4,28 L8,28 L12,28 L12,32 L0,32 M20,32 L20,28 L28,28 L28,20 L32,20 L32,32"></path>
        </svg>
      </div>
      <div class="common-control" id="vr-button">
        <svg width="100%" height="100%" viewBox="0 0 32 32">
          <path d="M29,8H3A1,1,0,0,0,2,9V23a1,1,0,0,0,1,1H13a1,1,0,0,0,1-.83l.66-4A1.36,1.36,0,0,1,16,18a1.38,1.38,0,0,1,1.36,1.26L18,23.17A1,1,0,0,0,19,24H29a1,1,0,0,0,1-1V9A1,1,0,0,0,29,8ZM8.5,19A3.5,3.5,0,1,1,12,15.5,3.5,3.5,0,0,1,8.5,19Zm15,0A3.5,3.5,0,1,1,27,15.5,3.5,3.5,0,0,1,23.5,19Z" />
        </svg>
      </div>
    </div>
    <div id="loading" class="common-loading">
      <span id="loading-text"></span>
      <progress></progress>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
